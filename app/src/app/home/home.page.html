<ion-content id="container">

    <ion-list id="contents">
        <ion-list>
            <ion-item>
                <!--                <ion-label>Input</ion-label>-->
                <ion-thumbnail slot="start">
                    <ion-img [src]="feed"></ion-img>
                </ion-thumbnail>
                <!---->
                <!--            </ion-item>-->
                <!--            <ion-item>-->
                <!--                <ion-label>Analysed</ion-label>-->
<!--                <ion-thumbnail slot="stop">-->
                    <ion-img [src]="out"></ion-img>
<!--                </ion-thumbnail>-->

            </ion-item>
        </ion-list>
        <ion-item>
            <ion-label>Materials</ion-label>
            <ion-select value="ipdata.material" placeholder="Select One">
                <ion-select-option value="AL7">Aluminium 7075</ion-select-option>
                <ion-select-option value="AL5">Aluminium 5083</ion-select-option>
                <ion-select-option value="CI">Cast Iron</ion-select-option>
                <ion-select-option value="MA">Magnesium Alloy</ion-select-option>
                <ion-select-option value="CC">Carbon Composite</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Load</ion-label>
            <ion-input value="ipdata.load"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Cycles/day</ion-label>
            <ion-input value="ipdata.cycles"></ion-input>
        </ion-item>
        <ion-button expand="block" fill="solid" (click)="capture()">Capture</ion-button>
        <ion-button expand="block" fill="solid" (click)="report()">Generate Report</ion-button>
        <ion-button expand="block" fill="solid" (click)="connect_server()">Analyse</ion-button>
        <ion-button expand="block" fill="solid" (click)="disconnect_server()">Stop</ion-button>
    </ion-list>
    <a [href]="report_out" target="_blank"></a>
</ion-content>
